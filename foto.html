<style media="screen">
    div.img {
        position: relative;
        width: 320px;

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 align-self-center">
                <div class="alert alert-success my-2" role="alert">INFORME SEU NOME NO CAMPO ABAIXO:</div>
                <div class="row">
                    <div class="col-6 form-group m-0">
                        <input class="form-control text-uppercase input-lg p-3" type="text" maxlength="9" name="nome" id="nome" onkeyup="validarFormulario()">
                    </div>
                    <div class="col-6">
                        <a class="btn btn-outline-success btn-block btn-lg" id="download">BAIXAR</a>
                    </div>

                </div>
                <!-- <input class=" btn btn-success btn-lg btn-block my-2" type="button" value="Enviar" onclick="validarFormulario()"> -->

                <div id="img" class="img my-2 mx-auto">
                    <img class="img img-thumbnail" src="img/apoio.jpg">
                    <div class="text-uppercase" id="nom" style="font-family: 'Roboto', sans-serif; font-weight: 900; font-style: italic;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">

                <h3 class="text-center">Me siga no tiktok</h3>
                <a href="https://www.tiktok.com/@familiadedireita22?_t=8Wpf0Fu103q&_r=1"><img class="img img-thumbnail" src="img/tiktok.jpg"></a>
                <h5 class="text-center text-success">@marciosilvas22</h5>
            </div>
        </div>
    </div>


    <script>
        function validarFormulario() {
            var nomePessoa = $('#nome').val();
            console.log(nomePessoa);
            $('#nom').text(nomePessoa);
            var element = $("#img");
            html2canvas(element, {
                onrendered: function(canvas) {
                    var imageData = canvas.toDataURL("image/jpg");
                    var newData = imageData.replace(/^data:image\/jpg/, "data:application/octet-stream");
                    $("#download").attr("download", "image.png").attr("href", newData);
                }
            });
        }
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
